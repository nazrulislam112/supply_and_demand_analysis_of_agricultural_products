<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog - Agricultural Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            transition: transform 0.2s;
            border: none;
            border-radius: 10px;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #0d6efd;
        }
        .modal-header {
            background-color: #0d6efd;
            color: white;
        }
        .btn-outline-primary, .btn-outline-danger {
            width: 48%;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary fw-bold">Product Catalog</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">
                <i class="bi bi-plus-circle me-1"></i> Add Product
            </button>
        </div>

        <!-- Product Cards -->
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Rice</h5>
                        <p><strong>Type:</strong> Cereal</p>
                        <p><strong>Unit of Measure:</strong> Kg</p>
                        <p><strong>Seasonality:</strong> Winter</p>
                        <p><strong>Nutrition Contains:</strong> Rich in carbohydrates</p>
                        <div class="d-flex justify-content-between mt-3">
                            <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i> Edit</button>
                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i> Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repeat .col-md-4 for more products -->
        </div>

        <!-- Add Product Modal -->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Product Name</label>
                                    <input type="text" class="form-control" placeholder="e.g., Rice" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">Type</label>
                                    <input type="text" class="form-control" placeholder="e.g., Cereal" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Unit of Measure</label>
                                    <input type="text" class="form-control" placeholder="e.g., Kg">
                                </div>
                                <div class="col">
                                    <label class="form-label">Seasonality</label>
                                    <input type="text" class="form-control" placeholder="e.g., Winter">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Nutrition Contains</label>
                                <textarea class="form-control" rows="2" placeholder="e.g., Vitamins, Minerals"></textarea>
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle me-1"></i> Save Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
