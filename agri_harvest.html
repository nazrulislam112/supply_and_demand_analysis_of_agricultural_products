<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f6f8;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-card, .table-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 300px;
        }

        h2 {
            color: #34495e;
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            border: none;
            padding: 10px 14px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
            font-size: 14px;
        }

        .btn i {
            margin-right: 4px;
        }

        .btn.success {
            background: #27ae60;
            color: #fff;
        }
        .btn.success:hover {
            background: #219150;
        }

        .btn.edit {
            background: #3498db;
            color: #fff;
            margin-right: 5px;
        }
        .btn.edit:hover {
            background: #2c82c9;
        }

        .btn.delete {
            background: #e74c3c;
            color: #fff;
        }
        .btn.delete:hover {
            background: #c44134;
        }

        .search-box {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        table th {
            background: #ecf0f1;
        }

        .empty {
            color: #999;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table thead {
                display: none;
            }
            table, table tbody, table tr, table td {
                display: block;
                width: 100%;
            }
            table tr {
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 10px;
                background: #fff;
            }
            table td {
                text-align: left;
                padding: 8px;
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
            }
            table td::before {
                content: attr(data-label);
                font-weight: bold;
                display: block;
                margin-bottom: 4px;
                color: #555;
            }
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Harvest Management</h1>
        <div class="row">
            <!-- Harvest Form -->
            <div class="form-card">
                <h2><i class="fas fa-plus-circle"></i> Add New Harvest Record</h2>
                <form>
                    <label for="harvestDate">
                        <i class="fas fa-calendar-alt"></i> Harvest Date
                    </label>
                    <input type="text" id="harvestDate" name="harvest_date" placeholder="e.g., Spring Season" required>

                    <label for="quantityHarvested">
                        <i class="fas fa-weight-hanging"></i> Quantity Harvested
                    </label>
                    <input type="text" id="quantityHarvested" name="quantity_harvested" placeholder="e.g., Few Bags" required>

                    <label for="costOfHarvesting">
                        <i class="fas fa-dollar-sign"></i> Cost of Harvesting
                    </label>
                    <input type="text" id="costOfHarvesting" name="cost_of_harvesting" placeholder="e.g., Low / Medium / High" required>

                    <button type="submit" class="btn success"><i class="fas fa-save"></i> Add Harvest Record</button>
                </form>
            </div>

            <!-- Harvest Table -->
            <div class="table-card">
                <h2><i class="fas fa-table"></i> Harvest Records</h2>
                <input type="text" class="search-box" placeholder="Search records...">
                <table>
                    <thead>
                        <tr>
                            <th>Harvest ID</th>
                            <th>Date</th>
                            <th>Quantity</th>
                            <th>Cost</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="Harvest ID">#A1</td>
                            <td data-label="Date"></td>
                            <td data-label="Quantity"></td>
                            <td data-label="Cost"></td>
                            <td data-label="Actions">
                                <button class="btn edit"><i class="fas fa-edit"></i>Edit</button>
                                <button class="btn delete"><i class="fas fa-trash"></i>Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td data-label="Harvest ID">#A2</td>
                            <td data-label="Date"></td>
                            <td data-label="Quantity"></td>
                            <td data-label="Cost"></td>
                            <td data-label="Actions">
                                <button class="btn edit"><i class="fas fa-edit"></i>Edit</button>
                                <button class="btn delete"><i class="fas fa-trash"></i>Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5" class="empty">No more harvest records.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
