<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C_P_R Order Data</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex flex-col items-center">

    <div class="container mx-auto bg-white rounded-xl shadow-lg p-6 md:p-10 max-w-5xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Consumer-Product-Retailer Order Data</h1>
        <p class="text-center text-gray-600 mb-8"></p>

        <!-- Form to Add New Order -->
        <div class="mb-8 p-6 bg-gray-50 rounded-lg border border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add New Order Record</h2>
            <form id="addDataForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="consumerId" class="block text-sm font-medium text-gray-700">Consumer ID</label>
                    <input type="text" id="consumerId" name="consumerId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="productId" class="block text-sm font-medium text-gray-700">Product ID</label>
                    <input type="text" id="productId" name="productId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="retailerId" class="block text-sm font-medium text-gray-700">Retailer ID</label>
                    <input type="text" id="retailerId" name="retailerId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="date" name="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" id="location" name="location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                    <input type="number" id="quantity" name="quantity" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="type" class="block text-sm font-medium text-gray-700">Order Type</label>
                    <input type="text" id="type" name="type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="orderId" class="block text-sm font-medium text-gray-700">Order ID</label>
                    <input type="text" id="orderId" name="orderId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div class="md:col-span-3 mt-4">
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">Add Order</button>
                </div>
            </form>
        </div>

        <!-- Data Display Table -->
        <div class="overflow-x-auto">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Current Order Records</h2>
            <table class="min-w-full divide-y divide-gray-200 rounded-lg overflow-hidden shadow-sm">
                <thead class="bg-gray-200">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Consumer ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Retailer ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Sample data rows will be added here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Message Box for Alerts -->
    <div id="messageBox" class="fixed bottom-5 right-5 hidden bg-red-500 text-white px-4 py-2 rounded-lg shadow-xl"></div>

    <script>
        // Use an array to store our data, simulating a database table
        const data = [
            { orderId: 'O401', consumerId: 'C501', productId: 'P301', retailerId: 'R201', date: '2023-01-20', location: 'Dhaka', quantity: 5, type: 'Online' },
            { orderId: 'O402', consumerId: 'C502', productId: 'P302', retailerId: 'R202', date: '2023-01-21', location: 'Chittagong', quantity: 10, type: 'In-store' },
            { orderId: 'O403', consumerId: 'C501', productId: 'P303', retailerId: 'R203', date: '2023-01-22', location: 'Dhaka', quantity: 2, type: 'Online' }
        ];

        const dataTableBody = document.getElementById('dataTableBody');
        const addDataForm = document.getElementById('addDataForm');
        const messageBox = document.getElementById('messageBox');

        // Function to render the table rows from the data array
        const renderTable = () => {
            dataTableBody.innerHTML = ''; // Clear existing rows
            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.orderId}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.consumerId}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.productId}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.retailerId}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.date}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.location}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.quantity}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.type}</td>
                `;
                dataTableBody.appendChild(row);
            });
        };

        // Function to show a message box
        const showMessage = (message, isError = false) => {
            messageBox.textContent = message;
            messageBox.className = `fixed bottom-5 right-5 px-4 py-2 rounded-lg shadow-xl transition-all duration-300 ${isError ? 'bg-red-500' : 'bg-green-500'} block`;
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        };

        // Event listener for form submission
        addDataForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent page reload

            const newEntry = {
                orderId: document.getElementById('orderId').value,
                consumerId: document.getElementById('consumerId').value,
                productId: document.getElementById('productId').value,
                retailerId: document.getElementById('retailerId').value,
                date: document.getElementById('date').value,
                location: document.getElementById('location').value,
                quantity: parseInt(document.getElementById('quantity').value),
                type: document.getElementById('type').value
            };

            // Basic validation
            if (!newEntry.orderId || !newEntry.consumerId || !newEntry.productId || !newEntry.retailerId || !newEntry.date || !newEntry.location || isNaN(newEntry.quantity) || !newEntry.type) {
                showMessage('Please fill in all fields correctly.', true);
                return;
            }

            data.push(newEntry);
            renderTable();
            addDataForm.reset(); // Clear the form
            showMessage('Order record added successfully!');
        });

        // Initial render of the table
        document.addEventListener('DOMContentLoaded', renderTable);
    </script>
</body>
</html>
