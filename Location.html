<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Data Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex flex-col items-center">

    <div class="container mx-auto bg-white rounded-xl shadow-lg p-6 md:p-10 max-w-5xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Location Data Management</h1>
        <p class="text-center text-gray-600 mb-8"></p>

        <!-- Form to Add New Location -->
        <div class="mb-8 p-6 bg-gray-50 rounded-lg border border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add New Location</h2>
            <form id="addDataForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div>
                    <label for="locationId" class="block text-sm font-medium text-gray-700">Location ID</label>
                    <input type="text" id="locationId" name="locationId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="division" class="block text-sm font-medium text-gray-700">Division</label>
                    <input type="text" id="division" name="division" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="district" class="block text-sm font-medium text-gray-700">District</label>
                    <input type="text" id="district" name="district" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="upazila" class="block text-sm font-medium text-gray-700">Upazila</label>
                    <input type="text" id="upazila" name="upazila" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="unionOrWard" class="block text-sm font-medium text-gray-700">Union / Ward</label>
                    <input type="text" id="unionOrWard" name="unionOrWard" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div class="lg:col-span-3 mt-4">
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">Add Location</button>
                </div>
            </form>
        </div>

        <!-- Data Display Table -->
        <div class="overflow-x-auto">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Current Locations</h2>
            <table class="min-w-full divide-y divide-gray-200 rounded-lg overflow-hidden shadow-sm">
                <thead class="bg-gray-200">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Division</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">District</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Upazila</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Union / Ward</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Sample data rows will be added here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Message Box for Alerts -->
    <div id="messageBox" class="fixed bottom-5 right-5 hidden bg-red-500 text-white px-4 py-2 rounded-lg shadow-xl"></div>

    <script>
        // Use an array to store our data, simulating a database table
        const data = [
            { locationId: 'L01', division: 'Dhaka', district: 'Dhaka', upazila: 'Gulshan', unionOrWard: 'Ward 1' },
            { locationId: 'L02', division: 'Chittagong', district: 'Chittagong', upazila: 'Lohagara', unionOrWard: 'Purbaghati' },
            { locationId: 'L03', division: 'Rajshahi', district: 'Rajshahi', upazila: 'Boalia', unionOrWard: 'Ward 2' }
        ];

        const dataTableBody = document.getElementById('dataTableBody');
        const addDataForm = document.getElementById('addDataForm');
        const messageBox = document.getElementById('messageBox');

        // Function to render the table rows from the data array
        const renderTable = () => {
            dataTableBody.innerHTML = ''; // Clear existing rows
            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.locationId}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.division}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.district}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.upazila}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.unionOrWard}</td>
                `;
                dataTableBody.appendChild(row);
            });
        };

        // Function to show a message box
        const showMessage = (message, isError = false) => {
            messageBox.textContent = message;
            messageBox.className = `fixed bottom-5 right-5 px-4 py-2 rounded-lg shadow-xl transition-all duration-300 ${isError ? 'bg-red-500' : 'bg-green-500'} block`;
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        };

        // Event listener for form submission
        addDataForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent page reload

            const newEntry = {
                locationId: document.getElementById('locationId').value,
                division: document.getElementById('division').value,
                district: document.getElementById('district').value,
                upazila: document.getElementById('upazila').value,
                unionOrWard: document.getElementById('unionOrWard').value
            };

            // Basic validation
            if (!newEntry.locationId || !newEntry.division || !newEntry.district || !newEntry.upazila || !newEntry.unionOrWard) {
                showMessage('Please fill in all fields correctly.', true);
                return;
            }

            data.push(newEntry);
            renderTable();
            addDataForm.reset(); // Clear the form
            showMessage('Location added successfully!');
        });

        // Initial render of the table
        document.addEventListener('DOMContentLoaded', renderTable);
    </script>
</body>
</html>
