<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Chain Farmer Portal</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Import Google Fonts - Roboto for consistent typography */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        /* Base styles for the body */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8FBF5; /* Very light greenish-cream background */
            display: flex;
            min-height: 100vh; /* Full viewport height */
            color: #4CAF50; /* Dark slate green text color */
        }

        /* Main container for the entire layout (sidebar + main content) */
        .container {
            display: flex;
            width: 100%;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #1A4314; /* Deep Forest Green - Replaced dark blue */
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0, 70, 0, 0.08); /* Subtle green-tinted shadow */
            display: flex;
            flex-direction: column; /* Stack header and nav vertically */
            flex-shrink: 0; /* Prevent sidebar from shrinking */
        }

        /* Sidebar header (Agri-Chain title and Farmer Portal subtitle) */
        .sidebar-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15); /* Slightly more visible white border */
            margin-bottom: 20px;
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }

        .sidebar-header p {
            margin: 5px 0 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.85); /* Brighter white for subtitle */
        }

        /* Sidebar navigation list */
        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin-bottom: 5px;
        }

        .sidebar-nav a {
            display: flex; /* Align icon and text */
            align-items: center;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transitions */
        }

        .sidebar-nav a .fas {
            margin-right: 10px; /* Space between icon and text */
            font-size: 18px;
        }

        /* Hover and active state for sidebar links */
        .sidebar-nav a:hover,
        .sidebar-nav li.active a {
            background-color: #22571D; /* Slightly lighter Deep Forest Green - Replaced lighter dark blue */
            color: #4CAF50; /* Green highlight for active/hover */
            border-left: 5px solid #4CAF50; /* Green bar on the left */
            padding-left: 15px; /* Adjust padding due to border */
        }

        /* Main content area */
        .main-content {
            flex-grow: 1; /* Takes up remaining space */
            padding: 30px;
            background-color: #F8FBF5; /* Very light greenish-cream background */
            overflow-y: auto; /* Enable scrolling if content overflows */
        }

        .main-content h1 {
            color: #1A4314; /* Deep Forest Green - Replaced dark slate green for main heading */
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        /* Card styling for sections (Add New Warehouse, Existing Warehouses, etc.) */
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 70, 0, 0.08); /* Soft green-tinted shadow */
            padding: 25px;
            margin-bottom: 30px;
        }

        .card h2 {
            color: #1A4314; /* Deep Forest Green - Replaced dark blue for headings */
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 600;
        }

        /* Form row layout using flexbox */
        .form-row {
            display: flex;
            gap: 20px; /* Space between form groups */
            margin-bottom: 15px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .form-group {
            flex: 1; /* Each group takes equal space */
            min-width: 200px; /* Minimum width before wrapping */
        }

        .form-group.full-width {
            flex: 0 0 100%; /* Make this group take full width */
        }

        .form-group label {
            display: block; /* Label on its own line */
            margin-bottom: 8px;
            font-weight: 500;
            color: #6B8E23; /* Olive drab for labels */
            font-size: 14px;
        }

        /* Styling for input fields and textareas */
        input[type="text"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: calc(100% - 20px); /* Account for padding */
            padding: 10px;
            border: 1px solid #A2CC9B; /* Light green border */
            border-radius: 4px;
            font-size: 15px;
            box-sizing: border-box; /* Include padding and border in width */
            transition: border-color 0.3s ease;
        }

        input[type="text"][readonly] {
            background-color: #E0F2E0; /* Very light green background for readonly */
            cursor: not-allowed;
        }

        /* Focus state for input fields */
        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #4CAF50; /* Green border on focus */
            outline: none;
        }

        /* Button styling */
        button {
            background-color: #4CAF50; /* Green button color (retained) */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover (retained) */
        }

        /* Responsive table container */
        .table-responsive {
            overflow-x: auto; /* Enable horizontal scrolling for tables on small screens */
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse; /* Collapse borders */
            margin-top: 20px;
        }

        table th,
        table td {
            border: 1px solid #D4EDDA; /* Light green borders */
            padding: 12px 15px;
            text-align: left;
            font-size: 14px;
        }

        table th {
            background-color: #E6F5E6; /* Light green background for headers */
            color: #6B8E23; /* Olive drab for header text */
            font-weight: 600;
            text-transform: uppercase;
        }

        table tr:nth-child(even) {
            background-color: #F0FDF0; /* Even lighter green for alternate row background */
        }

        table tr:hover {
            background-color: #E0F5E0; /* Slightly darker light green on hover */
        }

        /* Dashboard specific styles */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .dashboard-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 70, 0, 0.08);
            padding: 20px;
            text-align: center;
        }

        .dashboard-card h3 {
            background-color: #89AC46; /* Dark blue from screenshot */
            color: #1A4314; /* Green for numbers (retained) */
            margin-top: 0;
            font-size: 18px;
        }

        .dashboard-card p {
            font-size: 36px;
            font-weight: 700;
            color: #4CAF50; /* Green for numbers (retained) */
            margin: 10px 0 0;
        }
    </style>
</head>

                    <li data-page="products"><a href="#"><i class="fas fa-box"></i> My Products</a></li>

        // Get all sidebar navigation list items

            let pageTitle = '';

            navItems.forEach(item => item.classList.remove('active'));
            // Add active class to the clicked nav item

                case 'dashboard':
                    pageTitle = 'Dashboard Overview';

                                    </tbody>
                                </table>
                            </div>
                        </section>
                    `;
                    break;
                case 'warehouses':
                    pageTitle = 'Warehouse Management';
                    contentHtml = `

                                    <div class="form-group">
