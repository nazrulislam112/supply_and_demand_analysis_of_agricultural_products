<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Data Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex flex-col items-center">

    <div class="container mx-auto bg-white rounded-xl shadow-lg p-6 md:p-10 max-w-6xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Nutrition Data Management</h1>
        <p class="text-center text-gray-600 mb-8">This page is used to manage nutrition data from the `NutritionData` entity in your ERD.</p>

        <!-- Form to Add New Nutrition Data -->
        <div class="mb-8 p-6 bg-gray-50 rounded-lg border border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add New Nutrition Record</h2>
            <form id="addDataForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div>
                    <label for="nutritionDataId" class="block text-sm font-medium text-gray-700">Nutrition Data ID</label>
                    <input type="text" id="nutritionDataId" name="nutritionDataId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="foodId" class="block text-sm font-medium text-gray-700">Food ID</label>
                    <input type="text" id="foodId" name="foodId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="fat" class="block text-sm font-medium text-gray-700">Fat (g)</label>
                    <input type="number" step="0.1" id="fat" name="fat" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="protein" class="block text-sm font-medium text-gray-700">Protein (g)</label>
                    <input type="number" step="0.1" id="protein" name="protein" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="carbohydrate" class="block text-sm font-medium text-gray-700">Carbohydrate (g)</label>
                    <input type="number" step="0.1" id="carbohydrate" name="carbohydrate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div class="lg:col-span-3 mt-4">
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">Add Nutrition Data</button>
                </div>
            </form>
        </div>

        <!-- Data Display Table -->
        <div class="overflow-x-auto">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Current Nutrition Records</h2>
            <table class="min-w-full divide-y divide-gray-200 rounded-lg overflow-hidden shadow-sm">
                <thead class="bg-gray-200">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nutrition Data ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Food ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fat (g)</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Protein (g)</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Carbohydrate (g)</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Sample data rows will be added here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Message Box for Alerts -->
    <div id="messageBox" class="fixed bottom-5 right-5 hidden bg-red-500 text-white px-4 py-2 rounded-lg shadow-xl"></div>

    <script>
        // Use an array to store our data, simulating a database table
        const data = [
            { nutritionDataId: 'N01', foodId: 'F101', fat: 15.2, protein: 25.5, carbohydrate: 30.1 },
            { nutritionDataId: 'N02', foodId: 'F102', fat: 5.8, protein: 10.3, carbohydrate: 55.7 },
            { nutritionDataId: 'N03', foodId: 'F103', fat: 2.1, protein: 3.5, carbohydrate: 8.9 }
        ];

        const dataTableBody = document.getElementById('dataTableBody');
        const addDataForm = document.getElementById('addDataForm');
        const messageBox = document.getElementById('messageBox');

        // Function to render the table rows from the data array
        const renderTable = () => {
            dataTableBody.innerHTML = ''; // Clear existing rows
            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.nutritionDataId}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.foodId}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.fat}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.protein}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.carbohydrate}</td>
                `;
                dataTableBody.appendChild(row);
            });
        };

        // Function to show a message box
        const showMessage = (message, isError = false) => {
            messageBox.textContent = message;
            messageBox.className = `fixed bottom-5 right-5 px-4 py-2 rounded-lg shadow-xl transition-all duration-300 ${isError ? 'bg-red-500' : 'bg-green-500'} block`;
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        };

        // Event listener for form submission
        addDataForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent page reload

            const newEntry = {
                nutritionDataId: document.getElementById('nutritionDataId').value,
                foodId: document.getElementById('foodId').value,
                fat: parseFloat(document.getElementById('fat').value),
                protein: parseFloat(document.getElementById('protein').value),
                carbohydrate: parseFloat(document.getElementById('carbohydrate').value)
            };

            // Basic validation
            if (!newEntry.nutritionDataId || !newEntry.foodId || isNaN(newEntry.fat) || isNaN(newEntry.protein) || isNaN(newEntry.carbohydrate)) {
                showMessage('Please fill in all fields correctly.', true);
                return;
            }

            data.push(newEntry);
            renderTable();
            addDataForm.reset(); // Clear the form
            showMessage('Nutrition record added successfully!');
        });

        // Initial render of the table
        document.addEventListener('DOMContentLoaded', renderTable);
    </script>
</body>
</html>
