<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harvest Management</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f6f8;
        color: #333;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 10px;
    }
    h1 { text-align: center; color: #2c3e50; }
    .row {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }
    .form-card, .table-card {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        flex: 1;
        min-width: 300px;
    }
    h2 { color: #34495e; margin-bottom: 15px; }
    form label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    form input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .btn {
        border: none;
        padding: 10px 14px;
        margin-top: 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s ease;
        font-size: 14px;
    }
    .btn i { margin-right: 4px; }
    .btn.success { background: #27ae60; color: #fff; }
    .btn.success:hover { background: #219150; }
    .btn.view { background: #3498db; color: #fff; }
    .btn.view:hover { background: #2c82c9; }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    table th, table td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
    }
    table th { background: #ecf0f1; }
    .empty {
        color: #999;
        text-align: center;
        font-style: italic;
    }
    /* Responsive Table */
    @media (max-width: 768px) {
        table thead { display: none; }
        table, table tbody, table tr, table td { display: block; width: 100%; }
        table tr { margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; background: #fff; }
        table td {
            text-align: left;
            padding: 8px;
            border: none;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        table td::before {
            content: attr(data-label);
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
            color: #555;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>Harvest Management</h1>
    <div class="row">
        <!-- Harvest Input Form -->
        <div class="form-card">
            <h2><i class="fas fa-plus-circle"></i> Add New Harvest Record</h2>
            <form id="harvestForm">
                <label><i class="fas fa-calendar-alt"></i> Harvest Date</label>
                <input type="text" placeholder="e.g., Spring Season">

                <label><i class="fas fa-weight-hanging"></i> Quantity Harvested</label>
                <input type="text" placeholder="e.g., Few Bags">

                <label><i class="fas fa-leaf"></i> Harvest Type</label>
                <input type="text" placeholder="e.g., Organic">

                <label><i class="fas fa-dollar-sign"></i> Production Cost</label>
                <input type="text" placeholder="e.g., Low / Medium / High">

                <label><i class="fas fa-tractor"></i> Land Acreage</label>
                <input type="text" placeholder="e.g., Small Farm">

                <label><i class="fas fa-seedling"></i> Per Acre Seed Requirement</label>
                <input type="text" placeholder="e.g., Moderate">

                <label><i class="fas fa-clock"></i> Time of Harvest</label>
                <input type="text" placeholder="e.g., Morning">

                <button type="submit" class="btn success"><i class="fas fa-save"></i> Save Record</button>
            </form>
        </div>

        <!-- Harvest Records Table -->
        <div class="table-card">
            <h2><i class="fas fa-table"></i> Harvest Records</h2>
            <button class="btn view" onclick="viewHarvestRecords()">
                <i class="fas fa-eye"></i> View Harvest Records
            </button>
            <table id="harvestTable">
                <thead>
                    <tr>
                        <th>Harvest ID</th>
                        <th>Date</th>
                        <th>Quantity</th>
                        <th>Harvest Type</th>
                        <th>Cost</th>
                        <th>Land Acreage</th>
                        <th>Seed Requirement</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="8" class="empty">No harvest records available.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
function viewHarvestRecords() {
    alert("No harvest records to display. Please add data after database connection.");
}
</script>
</body>
</html>
